<th>
    <a href="?page={{ page_obj.number }}&order={% if order == field %}-{% endif %}{{ field }}{% if dataset %}&dataset={{ dataset }}{% endif %}{% if area %}&ra={{ area.0 }}&decl={{ area.1 }}&distance={{ area.2 }}{% endif %}">
        {{ description }}
        {% with "-"|safe|add:field as antifield %}
            {% if order == field %}<i class="icon-arrow-down"></i>
            {% elif order == antifield %}<i class="icon-arrow-up"></i>
            {% endif %}
        {% endwith %}
    </a>
</th>
